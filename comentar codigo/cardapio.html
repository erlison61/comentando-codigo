<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>

  <!-- Bootstrap - CSS -->
  <!--script CSS externo-->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <!-- Toolbar -->
    <!--toolbar = barra de ferramentas-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Coffee
          <small>Arábica</small>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
         <!--navbar-collapse agrupa e oculta o conteúdo da barra de navegação quando o tamanho da viewport não for suficiente para exibir todos os itens.-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!--lista desdenada com as classes navbar-nav: para obter uma leve navegação com suporte a dropdowns.-->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <section class="my-3">

      <!-- Grid -->
      <div class="container">

        <!-- Button trigger modal -->
        <!--botão que abre a aba cadastro de item-->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>

        <!-- Modal -->
        <!-- parte responsavel por adicionar novos itens a pagina-->
        <div class="modal fade" data-bs-keyboard="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <h1>Conteúdo do modal</h1>

                <!-- Formulário -->
                <form id="foodForm">
                  <!--M - para usar margin;
                      B - para usar margin-bottom ou padding-bottom;
                      3 - para usar a margin ou padding com valor de $spacer;-->
                  <div class="mb-3">
                    <!-- Nome -->
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                    <div id="nomeHelp" class="form-text">Adicione o nome do Alimento.</div>
                  </div>

                  <!-- Descrição -->
                  <!--input para salvar novos itens-->
                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" name="descricao" id="descricao" class="form-control">
                  </div>

                  <!-- Preço -->
                  <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="text" name="preco" id="preco" class="form-control">
                  </div>

                  <!-- Imagem -->
                  <div class="mb-3">
                    <!--<label> representa uma legenda para um item em uma interface de usuário.-->
                    <label for="imagem" class="form-label">Imagem</label>
                    <input type="text" name="imagem" id="imagem" class="form-control">
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                    <!-- <input type="submit" value="Adicionar"> -->
                    <button type="submit" class="btn btn-primary" id="adicionarFoodButton">
                      Adicionar
                    </button>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>

        <!-- Linha -->
        <div id="itens-cardapio" class="row">

          <!-- Colunas-->

          <!-- beforeend -->
        </div>

    </section>

  </main>
  <footer></footer>

  <!-- Cardápio -->
  <!--trazendo o conteúdo de cardapio.js para cardapio.html-->
  <script src="./js/cardapio.js" type="module"></script>

  <!-- Bootstrap - Js -->
  <!--script JS externo-->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
